library(learnr)
library(tidyverse)
library(boxoffice)
knitr::opts_chunk$set(echo = FALSE)

boxoffice_date <- Sys.Date()-7
movies <- boxoffice(boxoffice_date) %>%
mutate(gross = gross / 1e3,
movie_name = movie,
movie = abbreviate(movie)) %>%
head()
